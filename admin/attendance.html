<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance Records - Face Attendance</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.datatables.net/1.13.5/css/dataTables.bootstrap5.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">Face Attendance</span>
    <ul class="nav">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="attendance.html">Attendance</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="students.html">Students</a></li>
    </ul>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Attendance Records</h2>

    <div class="d-flex justify-content-between mb-3">
      <div class="d-flex gap-2">
        <input type="date" class="form-control" id="filterDate" />
        <select class="form-select" id="filterStudent">
          <option value="all">All Students</option>
        </select>
        <button class="btn btn-secondary" id="resetBtn">Reset</button>
      </div>
    </div>

    <div class="card p-3">
      <h5>All Attendance Records</h5>
      <div class="table-responsive">
        <table id="attendanceTable" class="table table-striped">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Type</th>
              <th>Date & Time</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="attendanceBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.5/js/dataTables.bootstrap5.min.js"></script>
  <script type="module" src="attendance.js"></script>
</body>
</html>
