<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Face Attendance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <span class="navbar-brand mb-0 h1">Face Attendance</span>
    <ul class="nav">
      <li class="nav-item"><a class="nav-link text-white" href="index.html">Dashboard</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="attendance.html">Attendance</a></li>
      <li class="nav-item"><a class="nav-link text-white" href="students.html">Students</a></li>
    </ul>
  </nav>

  <div class="container mt-4">
    <h2 class="mb-4">Dashboard</h2>
    <div class="row text-white">
      <div class="col-md-4 mb-3">
        <div class="card bg-primary shadow p-3">
          <h5>Total Students</h5>
          <h3 id="total-students">0</h3>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-success shadow p-3">
          <h5>Today's Check-ins</h5>
          <h3 id="checkins">0</h3>
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <div class="card bg-info shadow p-3">
          <h5>Today's Check-outs</h5>
          <h3 id="checkouts">0</h3>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-8">
        <div class="card p-3">
          <h5>Attendance This Week</h5>
          <canvas id="attendanceChart" height="100"></canvas>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h5>Recent Attendance</h5>
          <ul class="list-group" id="recent-attendance">
            <li class="list-group-item">No recent attendance</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="admin.js"></script>
</body>
</html>
